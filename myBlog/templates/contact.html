{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <h2 class="py-3">Contact us</h2>
    <form action="/contact/" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number ">
      </div>
      <div class="form-group">
        <label for="desc">How may I help you?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
